language: "pt-BR"
url: "https://callmarx.dev" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "CallMarx.dev" # the name of your site, e.g. ACME Corp.
name: "Eugenio Augusto Jimenes"
markdown: kramdown
highlighter: rouge
excerpt_separator: <!-- excerpt-end -->
word_count: 160

plugins:
  - jekyll-postcss
  - jekyll-paginate-v2

postcss:
  cache: false


pagination:
  enabled: true
  per_page: 4
  sort_reverse: true #for descending order by date
  permalink: "/page/:num/"
  trail:
    before: 2
    after: 2

autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts:
      - 'autopages_tags.html'
    title: ':tag' # :tag is replaced by the tag name
    permalink: '/tags/:tag'
    silent: false
    slugify:
      mode: 'default'   # :tag is slugified.
      case: false
    enabled: true

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post

include:
  - _pages
exclude:
  - .gitignore
  - code_of_conduct.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - package-lock.json
  - package.json
  - postcss.config.js
  - README.md
  - tailwind.config.js
