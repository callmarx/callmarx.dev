language: "pt-BR"
url: "https://callmarx.dev" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/" # the subpath of your site, e.g. /blog
title: "CallMarx.dev" # the name of your site, e.g. ACME Corp.
name: "Eugenio Augusto Jimenes"
markdown: kramdown
highlighter: rouge
excerpt_separator: <!-- excerpt-end -->

plugins:
  - jekyll-postcss
  - jekyll-archives

postcss:
  cache: false

tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - tags
  layout: archive
  permalinks:
    tag: '/tags/:name/'

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - .gitignore
  - postcss.config.js
  - tailwind.config.js
