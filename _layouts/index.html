---
layout: default
---

{% for post in site.posts %}
  <div class="flex flex-col md:flex-row w-full lg:w-11/12 rounded-lg shadow-lg md:my-8 px-6">
    {% if post.image %}
      <div class="mb-2 md:mr-4 md:mb-0 md:w-4/12 ">
        <a class="bg-gray-100" href="{{ post.url }}">
          <img class="object-contain pb-8 xl:pb-0 md:h-80 rounded 2xl:mb-3 hover:opacity-70 transition duration-300 ease-in-out" alt="{{ post.title }}" src="{{ post.image }}"/></a>
      </div>
    {% endif %}
    <div class="flex-1">
      <a href="{{ post.url }}" class="text-2xl text-stone-800 font-bold mb-1 hover:text-stone-600">
        <h2 class="">{{ post.title }}</h2>
      </a>
      <div class="flex justify-start text-center font-medium text-gray-500 my-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span class="ml-2">{{ post.date | date: "%d-%m-%Y" }}</span>
      </div>
      <p class="text-xl text-stone-700 mb-4">{{ post.excerpt }}</p>
      {% if post.tags %}
        <div class="mb-2">
          {% for tag in post.tags %}
            <a class="p-1 px-3 mr-1 mb-1 inline-block text-xs font-codepro rounded bg-stone-300 text-stone-800 hover:bg-sky-200 hover:text-sky-800 transition duration-300 ease-in-out" href="#">{{ tag }}</a>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
{% endfor %}
