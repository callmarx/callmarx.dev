<div class="flex flex-col pt-6 md:pt-12 lg:w-11/12 mx-auto">
  <h1 class="text-center text-stone-800 text-3xl md:text-4xl lg:text-5xl font-bold mb-4 md:mb-8">
    Posts sob a tag {{ page.title }}

  {% for post in page.posts %}
   {% include listed-post.html url=post.url title=post.title content=post.content image=post.image tags=post.tags excerpt=post.excerpt date=post.date align="start" %}
  {% endfor %}
</div>
